    const firebaseConfig = {

      projectId: "petinfo-f960f",

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadAcceptedSchools() {
      const q = query(collection(db, "schools"), where("status", "==", "accepted"));
      const snapshot = await getDocs(q);
      const container = document.getElementById("schoolList");
      container.innerHTML = '';

      if (snapshot.empty) {
        container.innerHTML = '<div class="card">‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶æ‡¶≤‡ßü ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</div>';
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'card';

        const phone = data.schoolPhone || 'N/A';

        div.innerHTML = `
          <p><strong>‡¶¨‡¶ø‡¶¶‡ßç‡¶Ø‡¶æ‡¶≤‡ßü‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ:</strong> ${data.name || 'N/A'}</p>

          <button class="copy-btn">üìã ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®</button>
          <div class="copied-msg">‚úÖ ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!</div>
        `;

        const copyBtn = div.querySelector('.copy-btn');

            }, 2000);
          });
        };

        container.appendChild(div);
      });
    }

    loadAcceptedSchools();
